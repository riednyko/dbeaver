# tool vacuum #
tool_vacuum_title_database=\u6E05\u7406\u6570\u636E\u5E93
tool_vacuum_title_table=\u6E05\u7406\u8868
tool_vacuum_group_option=\u9009\u9879
tool_vacuum_analyze_check_tooltip=Updates statistics used by the planner to determine the most efficient way to execute a query.
tool_vacuum_dps_check_tooltip=Normally, VACUUM will skip pages based on the visibility map.\nPages where all tuples are known to be frozen can always be skipped, and those where all tuples are known to be visible to all transactions may be skipped except when performing an aggressive vacuum.\nFurthermore, except when performing an aggressive vacuum, some pages may be skipped in order to avoid waiting for other sessions to finish using them.\nThis option disables all page-skipping behavior, and is intended to be used only the contents of the visibility map are thought to be suspect, which should happen only if there is a hardware or software issue causing database corruption.
tool_vacuum_freeze_check_tooltip=Selects aggressive "freezing" of tuples. Specifying FREEZE is equivalent to performing VACUUM with the vacuum_freeze_min_age and vacuum_freeze_table_age parameters set to zero.\nAggressive freezing is always performed when the table is rewritten, so this option is redundant when FULL is specified.
tool_vacuum_full_check_tooltip=Selects "full" vacuum, which can reclaim more space, but takes much longer and exclusively locks the table.\nThis method also requires extra disk space, since it writes a new copy of the table and doesn't release the old copy until the operation is complete.\nUsually this should only be used when a significant amount of space needs to be reclaimed from within the table.

